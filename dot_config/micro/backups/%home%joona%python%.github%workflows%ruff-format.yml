name: Lint and Commit
on: [ push ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - run: ruff format --preview --config=~/.dotfiles/ruff.toml
      with:
        args: --check .
        fix_args: --fix .
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'style fixes by ruff'
