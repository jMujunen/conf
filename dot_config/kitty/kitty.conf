#  FONTS
# Include *.conf files from all subdirs of kitty.d inside the kitty config dir
globinclude kitty.d/**/*.conf
# Include the contents of all env vars starting with KITTY_CONF_
envinclude KITTY_CONF_*


font_family      family='Cascadia Code NF' features='+ss02 +ss19 +zero'
bold_font        auto
italic_font      family='Cascadia Code NF' features='+ss02 +ss19 +zero'
bold_italic_font auto
font_size 10
disable_ligatures never
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols


# - Window management
enabled_layouts Tall, *

remember_window_size no
initial_window_width 1000
initial_window_height 540
# border
window_border_width 1.5
window_margin_width 2
draw_minimal_borders no
window_padding_width 3

single_window_margin_width -1
single_window_padding_width 4
# single_window_padding_width 1

placement_strategy center
hide_window_decorations yes

# Background
background_tint 0.95
background_opacity 0.9
# background_image Flowers_0.png
# background_image_layout cscaled
dim_opacity 0.3
dynamic_background_opacity yes


# - Key Maps
action_alias launch_tab launch --type=tab --cwd=current
#action_alias ipython launch_tab --location=neighbor
action_alias ipython launch --type=tab --cwd=current --copy-env sh scripts/ipython.sh
# --env='PYTHONPATH=/home/joona/.ipython/profile_main/:/home/joona/python/modules/:/home/joona/python/scripts/:/home/joona/python/:/home/joona/python/scripts/bashhelpers/:/home/joona/python/scripts/bashhelpers/ColorizeOutput/:/home/joona/python/Projects/termllama/termllama/:/home/joona/python/Projects/fsutils/:/home/joona/python/Projects/fsutils/fsutils:/home/joona/python/libs/hwutils/hwutils/:/home/joona/python/Projects/hwutils:/home/joona/python/Projects/hwutils/hwutils:/home/joona/python/scripts/hass:/home/joona/python/scripts/bashhelpers/pacman:/home/joona/python/Projects/fsutils/scripts:/home/joona/python/Projects/Momentis/src:{PYTHONPATH}' /home/joona/.venv/bin/ipython3 --pprint --nosep --no-confirm-exit --profile=main --colors=Linux

# - Url highlighting
detect_urls yes
underline_hyperlinks hover
undercurl_style thin-sparse
show_hyperlink_targets yes
inactive_text_alpha 0.8
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

# - Mouse
mouse_hide_wait -1.0
copy_on_select no
select_by_word_characters @-./_~?=%+\#\\
click_interval -1.0
default_pointer_shape beam
pointer_shape_when_dragging beam

# - Cursor customization
cursor_underline_thickness 1.0
cursor_stop_blinking_after 5.0
cursor_shape_unfocused hollow
cursor_shape underline
cursor_blink_interval 0.5


# - Scrollback
scrollback_lines 10000
confirm_os_window_close -1
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_fill_enlarged_window yes
wheel_scroll_multiplier 5.0
# wheel_scroll_min_lines 1


# - Misc
strip_trailing_spaces always
allow_remote_control yes
enable_audio_bell none

shell_integration enabled
notify_on_cmd_finish invisible 10


# - Performance
input_delay 1
repaint_delay 5
sync_to_monitor no
wayland_enable_ime no

# - Tab bar
tab_bar_style custom
tab_bar_edge bottom
tab_bar_align left
tab_bar_min_tabs 2
tab_bar_margin_width 1
tab_bar_background none
bell_on_tab no

# fade slant separator powerline custom hidden
# tab_powerline_style slanted
#: angled, slanted, round.

inactive_tab_font_style italic

tab_title_template '{fmt.italic}{tab.active_exe.replace("zsh", "")} {re.sub("((/[^/\n]+){2,3})", r"/..\2", re.sub("^(.*) (/\w+/?)", r"\2", " ".join(title.split(":")[1:]).strip().lstrip("joona@arch:").lstrip("root@arch:").strip())).replace(f"{tab.active_exe}", "")}'

active_tab_title_template '{fmt.bold}{tab.active_exe.replace("zsh", "")}{fmt.nobold} {re.sub("((/[^/\n]+){2,3})", r"/..\2", re.sub("^(.*) (/\w+/?)", r"\2", " ".join(title.split(":")[1:]).strip().lstrip("joona@arch:").lstrip("root@arch:").strip())).replace(f"{tab.active_exe}", "")}'


