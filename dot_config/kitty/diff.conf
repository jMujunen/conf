pygments_style perldoc
dark_pygments_style xcode
#solarized-light
color_scheme light
#perldoc

ignore_name .git
ignore_name *~
ignore_name *.pyc

# # - Colors
# foreground #8bc1ba
# background #2A3238

# added_bg #445f40
# # added_margin
# filler_bg #2A3238
# # margin_filler_bg red
# hunk_margin_bg #2A3238
# hunk_bg        #2A3238

# margin_bg #2A3238
# margin_fg #aaaaaa
# removed_bg           #2A3238
# highlight_removed_bg #2A3238

# added_margin_bg    #cdffd8
# highlight_added_bg 2A3238

# removed_margin_bg    2A3238



# # - Title
title_fg black
title_bg white



map q quit
map esc quit
map j scroll_by 1
map down scroll_by 1
map k scroll_by -1
map up scroll_by -1
map home scroll_to start
map end scroll_to end
map page_down scroll_to next-page
map space scroll_to next-page
map page_up scroll_to prev-page
map n scroll_to next-change
map a change_context all
map p scroll_to prev-change
map = change_context default
map + change_context 5
map - change_context -5
map / start_search regex forward
map ? start_search regex backward
map . scroll_to next-match
map > scroll_to next-match
map , scroll_to prev-match
map < scroll_to prev-match
map f start_search substring forward
map b start_search substring backward
map y copy_to_clipboard
map ctrl+c copy_to_clipboard_or_exit
