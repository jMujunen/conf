directory: /mnt/hddred/MediaRoot/Music
library: /mnt/hddred/MediaRoot/Music/data/musiclibrary.db

plugins:
  - albumtypes
  - badfiles #
  - convert #
  - duplicates # half
  - edit #
  - embedart
