import:
    move: yes
    copy: no
    resume: ask
    incremental: yes
    autotag: yes

embedart:
  maxwidth: 1000
  compare_threshold: 80


paths:
    default: $albumartist/$album%aunique{}/$track $title
    singleton: $artist/Singles/$title
    comp: Compilations/$album%aunique{}/$track $title
    albumtype:soundtrack: Soundtracks/$album%aunique{}/$track - $title


playlist:
    auto: yes
    relative_to: /mnt/hddred/MediaRoot/Music
    playlist_dir: /mnt/hddred/MediaRoot/Music/playlists
    forward_slash: no

smartplaylist:
    relative_to: /mnt/hddred/MediaRoot/Music
    playlist_dir: /mnt/hddred/MediaRoot/Music/playlists
