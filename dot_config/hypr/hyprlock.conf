# Time
label {
    monitor =
    text = cmd[update:5000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, 0.80)
    font_size = 160
    font_family = SF Pro Display Bold
    position = 30, 70
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .80)
    font_size = 38
    font_family = FantasqueSansM Nerd Font Bold
    position = 35, 198
    halign = center
    valign = center
}


